name: Build

on:
  push:
    branches:
      - feature/*
      - hotfix/*

jobs:
  build-and-test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0

      - name: Install pnpm
        run: |
          npm i -g pnpm

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Build project
        run: |
          pnpm run build
